<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" type="text/css" href="ex5.css" />
    <meta charset="utf-8" />
    <title>Exercício 5</title>
</head>

<body>
    <header>
        <h1>Formulário</h1>
        <hr>
    </header>
    <form>
        <div class="body">
            <font color="white">
                <legend><b>Dados</b></legend>
                <div class="nome">
                    <label for="input__text">Nome:</label>
                    <p>
                        <input id="input__text" type="text" placeholder="Digite seu nome" />
                    </p>
                </div>
                <div class="senha">
                    <label for="input__password">Senha:</label>
                    <p>
                        <input id="input__password" type="password" placeholder="Digite sua senha" />
                    </p>
                </div>
                <div class="site">
                    <label for="input__webaddress">Site:</label>
                    <p>
                        <input id="input__webaddress" type="url" placeholder="http://seusite.com" />
                    </p>
                </div>
                <div class="email">
                    <label for="input__emailaddress">E-mail:</label>
                    <p>
                        <input id="input__emailaddress" type="email" placeholder="nome@mail.com" />
                    </p>
                </div>
                <div class="telefone">
                    <label for="input__phone">Numero de telefone:</label>
            </font>
            <p>
                <input id="input__phone" type="tel" placeholder="(99) 99999-9999" />
            </p>
        </div>
        </div>
    </form>
</body>

</html>
